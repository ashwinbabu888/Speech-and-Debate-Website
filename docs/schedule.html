<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Del Norte Speech and Debate</title>
        <link rel="stylesheet" type="text/css" href="schedule-style.css">
    </head>


    <!-- inline css styling to reset margins/padding -->
    <body style="margin: 0; padding: 0">
        <!-- HEADER -->
        <header id="header" style="width: 100%; height: 9vh; background: #002654; top: 2.5vh">
            <div id="green-strip"></div>
            <div class="container">
                <img src="img/sd-logo.PNG" alt="logo" class="logo" width="300vw">

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="debate.html">Debate</a></li>
                        <li><a href="#">Speech</a></li>
                        <li><a href="schedule.html">Schedule</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- SECTION 1: TITLE -->
        <div class="title-container">
            <div class="title-container-2">
                <h3 class="title">Schedule</h3>
            </div>
        </div>

        <!-- SECTION 2: CALENDAR -->
        <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;
        ctz=America%2FLos_Angeles&amp;src=ZG5tZGVtYWlsc0BnbWFpbC5jb20&amp;color=%23039BE5&amp;showTitle=0&amp;
        showNav=1&amp;showPrint=0&amp;showTabs=1&amp;showCalendars=0&amp;showTz=0&amp;title"
                style="border:solid 1px #777" width="1900" height="1000" frameborder="0" scrolling="no"></iframe>

        <!-- SECTION 3: EVENTS -->
        <div class="event-container">
            <h3 class="month">September 2020</h3>
            <div class="event">
                <div class="event-left">
                    <div class="event-date">
                        <div class="date">2</div>
                        <div class="month">Sep</div>
                    </div>
                </div>
                <div class="event-right">
                    <h3 class="event-title">First Day of School</h3>
                    <div class="event-description">The 2020-2021 Speech and Debate season begins.</div>
                    <div class="event-timing">
                        <img src="img/clock.png" alt="clock.png"> 8:00 am
                    </div>
                </div>
            </div>
        </div>

        <!-- SECTION 4: BLUE STRIP -->
        <section>
            <div id="blue-strip"></div>
        </section>

        <!-- SECTION 5: COPYRIGHT -->
        <section>
            <div id="copyright">
                <div id="copyright-wrapper">
                    <p id="blank-space">          f </p>
                    <p id="copyright-txt">&#169; 2020 DNHS Speech & Debate. All rights reserved. Built by Ashwin Babu.
                        Designed by Ashwin Babu and Arjun Suri</p>
                </div>
            </div>
        </section>
    </body>
</html>
